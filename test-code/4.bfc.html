<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bfc</title>
    <style>
        /* 加入bfc 后,图片不会超出容器区域 */
        .container{
            background-color: #f1f1f1;
            float: left;
        }

        .left{
            float: left;
        }

        .bfc{
            overflow: hidden; /*触发元素BFC*/
        }
    </style>
</head>
<body>
    <div class="container bfc">
        <img src="http://www.imooc.com/static/img/index/logo.png" alt="" class="left">
        <p class="bfc">某一段文字</p>
    </div>
</body>
</html>
