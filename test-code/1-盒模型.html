<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>盒模型</title>
    <style>
        #div1{
            width: 100px;/*内容宽度*/
            padding: 10px;
            border: 1px solid #ccc;
            margin: 10px;
            box-sizing: border-box; /*设置这个属性后, 整体盒子的宽度为 100 ,文字内容宽度会变小=78px*/
        }
    </style>
</head>
<body>
    <div id="div1">
        this is div1
    </div>
    <script>
        // 对象的实际宽度=(内容宽度 + 内边距 + 边框)
        console.log(document.getElementById('div1').offsetWidth); // => 122
        
    </script>
</body>
</html>
